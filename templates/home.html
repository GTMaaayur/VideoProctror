<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome to the Home Page</h2>
        <p>This is a protected page. Only logged-in users can access it.</p>
        <div>
            <img id="video-feed" src="{{ url_for('proctor') }}" alt="Video Feed">
        </div>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
    <script>
        // Optionally, you can use JavaScript to auto-refresh the video feed
        setInterval(function() {
            document.getElementById('video-feed').src = "{{ url_for('proctor') }}";
        }, 1000);
    </script>
</body>
</html>
